<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Welcome to the Chat Room!</h1>
        <div id="chat-box">
            <div id="messages"></div>
            <div id="typing-notification"></div>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>

    <script>
        const socket = io();
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');
        const typingNotification = document.getElementById('typing-notification');

        let currentUser = { username: '', isAdmin: false }; // Store user info here

        // Fetch the logged-in username and isAdmin status
        async function getUsernameAndAdminStatus() { // Renamed for clarity
            try {
                const response = await fetch('/get-username');
                if (!response.ok) throw new Error('User not logged in or session expired');
                const data = await response.json();
                currentUser.username = data.username;
                currentUser.isAdmin = data.isAdmin;
                console.log(`Logged in as: ${currentUser.username}, Is Admin: ${currentUser.isAdmin}`);
                // You might want to display the username somewhere on the page
                // For example: document.querySelector('h1').textContent = `Welcome, ${currentUser.username}!`;
            } catch (error) {
                console.error('Error fetching username/admin status:', error);
                alert('Session expired or not logged in. Please log in again.');
                window.location.href = '/'; // Redirect to the login page
            }
        }

        // Send chat message
        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                // We don't need to getUsername() every time, just use stored currentUser
                socket.emit('chatMessage', { message: message }); // Server will add username/isAdmin
                chatInput.value = ''; // Clear input after sending
            }
        });

        // Emit typing notification
        chatInput.addEventListener('input', () => {
            // No need to send username or isAdmin, server knows from session
            socket.emit('typing');
        });

        // Listen for chat messages
        socket.on('chatMessage', (msg) => {
            const messageElement = document.createElement('div');
            let displayName = msg.username;
            if (msg.isAdmin) {
                displayName += ' [STAFF]'; // Append [STAFF] if admin
            }
            messageElement.textContent = `${displayName}: ${msg.message}`;
            messagesDiv.appendChild(messageElement);
            // Scroll to the bottom of the chat
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Listen for typing notifications
        socket.on('typing', (data) => { // data now contains username and isAdmin
            let typingDisplayName = data.username;
            if (data.isAdmin) {
                typingDisplayName += ' [STAFF]'; // Append [STAFF] if admin
            }
            typingNotification.textContent = `${typingDisplayName} is typing...`;
            clearTimeout(typingNotification.timer); // Clear previous timer
            typingNotification.timer = setTimeout(() => {
                typingNotification.textContent = ''; // Clear typing notification after 1 second
            }, 1000);
        });

        // Initialize user info on page load
        window.onload = getUsernameAndAdminStatus;
    </script>
</body>
</html>
